<div class="container" [hidden]="(authenticated) || (!hasInfo)">
    <div>
        <form class="form-signin" (ngSubmit)="onSumbit()" #authForm="ngForm">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-group">
                <label for="name" class="sr-only">Name</label>
                <input type="text" name="user" class="form-control" placeholder="User" required autofocus [(ngModel)]="user" ngControl="user">
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required [(ngModel)]="password" ngControl="password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe">
                    Remember me
                </label>
            </div>
            <div class="form-group">
                <div [hidden]="submitted">
                    <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!authForm.form.valid">Sign in</button>
                </div>
                <div [hidden]="!submitted">
                    <img src="images/ajax-loader.gif">Signing in ...
                </div>
            </div>
        </form>
    </div>
</div>
